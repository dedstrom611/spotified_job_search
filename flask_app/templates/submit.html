<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">

  <title>Purple Briefcase Job Recommender</title>

  <meta name="description" content="The Purple Briefcase Job Recommender">
  <meta name="author" content="Dan Edstrom">


  <link rel="stylesheet" type="text/css" href="../static/semantic-ui/dist/semantic.min.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="../static/semantic-ui/dist/semantic.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../static/semantic-ui/dist/components/dropdown.css">
  <script type="text/javascript" src="../static/semantic-ui/dist/components/dropdown.js"></script>

  <link rel="stylesheet" type="text/css" href="../static/style.css">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='submit.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='submit.js') }}"></script>




</head>

<body>
  <div class="ui fixed  menu">
    <div class="ui container">
      <a href="#" class="header item">
        <!-- <img class="logo" src="assets/images/logo.png"> -->
        The Purple Briefcase Job Recommender
      </a>
      <a href="#" class="item">New Search</a>

    </div>
  </div>

    <!-- Start filtered dropdown list - This could be used to filter the dropdown based on job category! -->
    <div class="ui floating dropdown labeled icon button">
      <i class="filter icon"></i>
      <span class="text">Filter Posts</span>
      <div class="menu">
        <div class="ui icon search input">
          <i class="search icon"></i>
          <input type="text" placeholder="Search tags...">
        </div>
        <div class="divider"></div>
        <div class="header">
          <i class="tags icon"></i>
          Tag Label
        </div>
        <div class="scrolling menu">
          <div class="item">
            <div class="ui red empty circular label"></div>
            Important
          </div>
          <div class="item">
            <div class="ui blue empty circular label"></div>
            Announcement
          </div>
          <div class="item">
            <div class="ui black empty circular label"></div>
            Cannot Fix
          </div>
          <div class="item">
            <div class="ui purple empty circular label"></div>
            News
          </div>
          <div class="item">
            <div class="ui orange empty circular label"></div>
            Enhancement
          </div>
          <div class="item">
            <div class="ui empty circular label"></div>
            Change Declined
          </div>
          <div class="item">
            <div class="ui yellow empty circular label"></div>
            Off Topic
          </div>
          <div class="item">
            <div class="ui pink empty circular label"></div>
            Interesting
          </div>
          <div class="item">
            <div class="ui green empty circular label"></div>
            Discussion
          </div>
        </div>
      </div>
    </div>
    <!-- End filtered dropdown list -->



  <div class="ui main container grid">
    <div class="six wide column">
      <h1 class="ui dividing header">Submit a Job Title</h1>
      <form action="/predict" method='POST' class="ui form">
        <div class="field">
          <label>Type a job title in the box below. Then, click the Similar Jobs button to find similar jobs.</label>
          <select id="job_title" type="text" name="job_title" placeholder="Job Title" class="ui fluid search dropdown">
            {% for jobid, job in full_job_list %}
              <option value='{{ jobid }}'>{{ job }}</option>
            {% endfor %}
          </select>
        </div>

        <button class="ui primary button" type="submit">Similar Jobs</button>
        <div class="ui error message"><ul class="list"><li>Special Field must have a value</li></ul></div>
      </form>

    </div>
  </div>
</body>
</html>
